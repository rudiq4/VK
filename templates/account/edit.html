{% extends "base.html" %}
{% block title %}Редагування профілю{% endblock %}
{% block content %}
    <h1>Редагування профілю</h1>
    <p>У вас є можливість відредагувати свій профіль за допомогою форми:</p>
    <form action="." method="post" enctype="multipart/form-data">
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Зберегти зміни"></p>
    </form>
{% endblock %}
