{% extends "base.html" %}
{% block title %}Зміна паролю{% endblock %}
{% block content %}
    <h1>Забули свій пароль?</h1>
    <p>Введіть ваш e-mail, щоб отримати новий пароль.</p>
    <form action="." method="post">
        {{ form.as_p }}
        <p><input type="submit" value="Відправити листа"></p>
        {% csrf_token %}
    </form>
{% endblock %}
